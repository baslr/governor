<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config</title>
    
    <link href="css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" rel="anonymous" src="/js/jquery-2-0-3.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/bootstrap.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/knockout-2-2-1.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/socket.io.js"></script>

    <script type="text/javascript" rel="anonymous" src="/js/app.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/classes.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/socket.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/js.js"></script>

  </head>
  <body style="margin:10px;">
    <ul class="nav nav-tabs" id="myTab">
      <li class="active"><a data-toggle="tab" href="#home">Status</a></li>
      <li>               <a data-toggle="tab" href="#profile">Config</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="home">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>ID</th>
              <th>time</th>
              <th>method</th>
              <th>hostname</th>
              <th>path</th>
              <th>contid</th>
              <th>lang</th>
              <th>QL</th>
              <th>ql</th>
              <th>type</th>
              <th>fragment</th>
              <th>chd</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: items" id="table">
            <tr>
             <td data-bind="text: id"></td>
             <td data-bind="text: time"></td>
             <td data-bind="text: method"></td>
             <td data-bind="text: hostname"></td>  
             <td data-bind="text: path"></td>
             <td data-bind="text: contentid"></td>
             <td data-bind="text: language"></td>
             <td data-bind="text: qL"></td>
             <td data-bind="text: quality"></td>
             <td data-bind="text: type"></td>
             <td data-bind="text: fragment"></td>
             <td data-bind="text: cached"></td>
            </tr> 
          </tbody>
        </table>
      </div>
      <div class="tab-pane" id="profile">
        <form method="get" class="form-inline">
          <input type="text" name="hostname" style="width:180px;">
          <button class="btn btn-default" type="submit">submit</button>
        </form>
        
        <table class="table table-striped table-condensed" width="200">
          <thead>
            <tr>
              <th>String</th>
              <th>Type</th>
              <th>Whitelist</th>
              <th>Blacklist</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: items" id="wbList">
            <tr>
             <td data-bind="text: s"></td>
             <td data-bind="text: type"></td>
             <td><input type="radio" data-bind="attr: {name: 'OptionName'+s}, checked: list" value="white"></td>
             <td><input type="radio" data-bind="attr: {name: 'OptionName'+s}, checked: list" value="black"></td>
            </tr> 
          </tbody>
        </table>

      </div>
    </div>

  </body>
</html>
