<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>config</title>
    
    <link href="/vendor/css/bootstrap-3-0-3.css" rel="stylesheet">

    <script type="text/javascript" rel="anonymous" src="/vendor/js/jquery-2-0-3.js"></script>
    <script type="text/javascript" rel="anonymous" src="/vendor/js/bootstrap-3-0-3.js"></script>
    <script type="text/javascript" rel="anonymous" src="/vendor/js/knockout-3-0-0.js"></script>
    <script type="text/javascript" rel="anonymous" src="/vendor/js/socket.io-0-9-16.js"></script>

    <script type="text/javascript" rel="anonymous" src="/js/app.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/classes.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/socket.js"></script>
    <script type="text/javascript" rel="anonymous" src="/js/js.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs" id="myTab">
          <li class="active"><a data-toggle="tab" href="#home">Status</a></li>
          <li>               <a data-toggle="tab" href="#profile">Config White- Blacklist</a></li>
        </ul>
      </div>
    </div> <!-- .row -->

    <div class="tab-content">
      <div class="tab-pane active" id="home">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped table-condensed"> <!-- data-spy="affix" data-offset-top="60" data-offset-bottom="10" -->
              <thead>
                <tr>
                  <th>ID</th>
                  <th>time</th>
                  <th>method</th>
                  <th>blocked</th>
                  <th>hostname</th>
                  <th>path</th>
                  <th>contid</th>
                  <th>lang</th>
                  <th>QL</th>
                  <th>ql</th>
                  <th>type</th>
                  <th>fragment</th>
                  <th>chd</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: items" id="table">
                <tr>
                 <td data-bind="text: id"></td>
                 <td data-bind="text: time"></td>
                 <td data-bind="text: method"></td>
                 <td data-bind="text: blocked"></td>
                 <td data-bind="text: hostname"></td>  
                 <td data-bind="text: path"></td>
                 <td data-bind="text: contentid"></td>
                 <td data-bind="text: language"></td>
                 <td data-bind="text: qL"></td>
                 <td data-bind="text: quality"></td>
                 <td data-bind="text: type"></td>
                 <td data-bind="text: fragment"></td>
                 <td data-bind="text: cached"></td>
                </tr> 
              </tbody>
            </table>
          </div>
        </div>
      </div> <!-- .tab-pane -->
        
      <div class="tab-pane" id="profile">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th>String</th>
                  <th>Type</th>
                  <th>Whitelist</th>
                  <th>Blacklist</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: items" id="wbList">
                <tr>
                 <td><input type="text"  class="form-control input-sm" data-bind="value: s, event: {change: $parent.change}"></td>
                 <td><select data-bind="options: $parent.types, value: type, event: {change: $parent.change}" class="form-control input-sm"></select></td>
                 <td><input type="radio" class="form-control input-sm" data-bind="attr: {name: 'OptionName'+id}, checked: list, event: {click: $parent.change}" value="white"></td>
                 <td><input type="radio" class="form-control input-sm" data-bind="attr: {name: 'OptionName'+id}, checked: list, event: {click: $parent.change}" value="black"></td>
                </tr> 
              </tbody>
            </table>
            <button type="button" class="btn btn-primary btn-large btn-block" id="btnNewWbItem">New</button>
          </div>
        </div>
      </div> <!-- .tab-pane -->    
    </div> <!-- .tab-content -->
  </body>
</html>
